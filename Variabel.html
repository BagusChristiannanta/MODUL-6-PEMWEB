<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript Variabel/</title>
</head>
<body>
    <h1>Belajar JavaScript Variabel</h1>
    <script>
        //const ,var dan let
        //Jenis Variable nama variabel = value
        let nama="value"
        console.log(nama)
        nama = "Bagus Ananta"
        console.log(nama)

        const Pi = 3.14
        console.log(Pi)
        Pi = 4.1
        console.log(Pi)

        
    </script>
</body>
</html>
